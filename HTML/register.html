<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="caijianguo1016@126.com">
    <!--在 IE 运行最新的渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!--初始化移动端浏览显示，让网页的宽度适应设备的宽度和禁止窗口缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册</title>
    <!-- Set render engine for 360 browser 指定网页使用 webkit 引擎渲染，360 浏览器 6.5+ 有效-->
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp禁止百度移动搜索转码-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--忽略页面中的数字识别为电话号码-->
    <meta name="format-detection" content="telephone=no">
    <!-- Standard iPhone -->
    <link rel="apple-touch-icon" sizes="57x57" href="iphone_logo.png">
    <!-- Retina iPhone -->
    <link rel="apple-touch-icon" sizes="114x114" href="iphone_logo@2x.png">
    <!-- Standard iPad -->
    <link rel="apple-touch-icon" sizes="72x72" href="touch-icon-ipad-72.png">
    <!-- Retina iPad -->
    <link rel="apple-touch-icon" sizes="144x144" href="touch-icon-ipad-72@2x.png">
    <!--H5适配,lib-flexible开源库-->
    <!--或者<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>-->
    <script src="../lib-flexible-master/build/flexible_css.debug.js" type="text/javascript"></script>
    <script src="../lib-flexible-master/build/flexible.debug.js"></script>
    <!--关联外部样式-->
    <link href="../css/base.css" rel="stylesheet" type="text/css">
    <link href="../css/register.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../AmazeUI-2.6.0/assets/js/jquery.min.js"></script>
   
</head>
<body>
<!--导航条-->
    <div class="top_nav">
        <a class="return"></a>注册
    </div>
    <!--注册表-->
    <div class="login">
        <div class="useId_box">
            <input  class="useId" placeholder="请设置用户名" type="text" id="useId" name="useId" onfocus="this.placeholder = '';" onblur="if (this.placeholder == '') {this.placeholder = '请设置用户名';}">
            <div class="use_class">
                <div>个人</div>
                <div>机构</div>
            </div>
        </div>
        <div class="password_box">
            <input  class="password" placeholder="请设置登录密码" type="password" id="password" name="password" onfocus="this.placeholder = '';" onblur="if (this.placeholder == '') {this.placeholder = '请设置登录密码';}">
        </div>
        <div class="password_box">
            <input  class="password_again" placeholder="请再次登录密码" type="password" id="password_again" name="password_again" onfocus="this.placeholder = '';" onblur="if (this.placeholder == '') {this.placeholder = '请再次登录密码';}">
        </div>
        <div class="tel_number_box">
            <input  class="tel_number" placeholder="请输入手机号码" type="text" id="tel_number" name="tel_number" onfocus="this.placeholder = '';" onblur="if (this.placeholder == '') {this.placeholder = '请输入手机号码';}">
        </div>
        <div class="verification_code_box">
            <input  class="verification_code" placeholder="请输入短信验证码" type="text" id="verification_code" name="verification_code" onfocus="this.placeholder = '';" onblur="if (this.placeholder == '') {this.placeholder = '请输入短信验证码';}">
            <a href="">获取验证码</a>
        </div>

        <input class="register_submit" type="submit" value="注册">
        <p class="tos">注册意味着您同意<a href="">服务条款</a>和<a href="">隐私政策</a>。</p>
        <a class="re_login" href="login.html">已有账号，登录</a>
    </div>

</body>
</html>

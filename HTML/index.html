    <!--http标题信息-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--页面描述信息-->

        <!--强制让文档与设备的宽度保持 1:1 ；    文档最大的宽度比列是1.0（ initial-scale 初始刻度值和 maximum-scale 最大刻度值）；-->
        <!--user-scalable 定义用户是否可以手动缩放（ no 为不缩放），使页面固定设备上面的大小；-->

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <!--网站开启对 web app 程序的支持;;作用就是删除默认的苹果工具栏和菜单栏-->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!--添加到主屏幕“后，全屏显示-->
        <meta name="apple-touch-fullscreen" content="yes">
        <!--改变顶部状态条的颜色;默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）
        注意： 若值为“black-translucent”将会占据页面px位置，浮在页面上方（会覆盖页面20px高度–iphone4和itouch4的Retina屏幕为40px）-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!--忽略页面中的数字识别为电话号码-->
        <meta name="format-detection" content="telephone=no">

    <!--苹果 Web App 其他设置-->
        <!--这个 link 就是设置 Web App 的放置主屏幕上 icon 文件路径;
        配合 Web App 的 icon 和启动界面需要额外的两端代码进行设定
        该路径需要注意的就是放到将网站的文档根目录下但不是服务器的文档的根目录。
        图片尺寸可以设定为 57*57（px）或者 Retina 可以定为 114*114（px），iPad 尺寸为 72*72（px）-->

        <!-- Standard iPhone -->
        <link rel="apple-touch-icon" sizes="57x57" href="iphone_logo.png">
        <!-- Retina iPhone -->
        <link rel="apple-touch-icon" sizes="114x114" href="iphone_logo@2x.png">
        <!-- Standard iPad -->
        <link rel="apple-touch-icon" sizes="72x72" href="touch-icon-ipad-72.png">
        <!-- Retina iPad -->
        <link rel="apple-touch-icon" sizes="144x144" href="touch-icon-ipad-72@2x.png">
    <!--设置启动时候的界面;官方规定启动界面的尺寸必须为 320*640（px）-->
            <!--iPhone-->
            <!--<link rel="apple-touch-startup-image" href="apple-touch-startup-image-320x460.png" media="(device-width: 320px)">-->
            <!--iPhone Retina-->
            <!--<link rel="apple-touch-startup-image" href="apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)">-->

    <!--android-->
    <!--这样就能在用户把网页存为书签时，在手机HOME界面创建应用程序样式的图标。-->
        <link rel="apple-touch-icon-precomposed" sizes="48x48" href="icon-50.png">
    <!--H5适配,lib-flexible开源库-->
    <!--或者<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>-->

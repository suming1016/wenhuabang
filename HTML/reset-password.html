<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="caijianguo1016@126.com">
    <!--在 IE 运行最新的渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!--初始化移动端浏览显示，让网页的宽度适应设备的宽度和禁止窗口缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>修改密码</title>
    <!-- Set render engine for 360 browser 指定网页使用 webkit 引擎渲染，360 浏览器 6.5+ 有效-->
    <meta name="renderer" content="webkit">
    <!-- 禁止百度移动搜索转码-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--忽略页面中的数字识别为电话号码-->
    <meta name="format-detection" content="telephone=no">
    <!-- Standard iPhone -->
    <link rel="apple-touch-icon" sizes="57x57" href="iphone_logo.png">
    <!-- Retina iPhone -->
    <link rel="apple-touch-icon" sizes="114x114" href="iphone_logo@2x.png">
    <!-- Standard iPad -->
    <link rel="apple-touch-icon" sizes="72x72" href="touch-icon-ipad-72.png">
    <!-- Retina iPad -->
    <link rel="apple-touch-icon" sizes="144x144" href="touch-icon-ipad-72@2x.png">
    <!--H5适配,lib-flexible开源库-->
    <!--或者<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>-->
    <script src="../lib-flexible-master/build/flexible_css.debug.js" type="text/javascript"></script>
    <script src="../lib-flexible-master/build/flexible.debug.js"></script>
    <!--修改meta-->
    <script src="../js/rem.js" type="text/javascript"></script>
    <!--关联外部样式-->
    <link href="../css/base.css" rel="stylesheet" type="text/css">
    <link href="../css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="top_nav">
    <a class="return"></a>修改密码
</div>
<div class="reset-password">
    <div class="password_box">
        <input  class="password_old" placeholder="请输入现有登录密码" type="password"  onfocus="this.placeholder = '';" onblur="if (this.placeholder == '') {this.placeholder = '请输入现有登录密码';}">
    </div>
    <div class="password_box">
        <input  class="password_new" placeholder="请输入新的登录密码" type="password"  onfocus="this.placeholder = '';" onblur="if (this.placeholder == '') {this.placeholder = '请输入新的登录密码';}">
    </div>
    <div class="password_box">
        <input  class="password_again" placeholder="请再次输入新的登录密码" type="password"  onfocus="this.placeholder = '';" onblur="if (this.placeholder == '') {this.placeholder = '请再次输入新的登录密码';}">
    </div>

</div>
<input class="login_submit reset" type="submit" value="保存">
</body>
</html>

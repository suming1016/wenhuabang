<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="caijianguo1016@126.com">
    <!--在 IE 运行最新的渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!--初始化移动端浏览显示，让网页的宽度适应设备的宽度和禁止窗口缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>发布项目</title>
    <!-- Set render engine for 360 browser 指定网页使用 webkit 引擎渲染，360 浏览器 6.5+ 有效-->
    <meta name="renderer" content="webkit">
    <!-- 禁止百度移动搜索转码-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--忽略页面中的数字识别为电话号码-->
    <meta name="format-detection" content="telephone=no">
    <!-- Standard iPhone -->
    <link rel="apple-touch-icon" sizes="57x57" href="iphone_logo.png">
    <!-- Retina iPhone -->
    <link rel="apple-touch-icon" sizes="114x114" href="iphone_logo@2x.png">
    <!-- Standard iPad -->
    <link rel="apple-touch-icon" sizes="72x72" href="touch-icon-ipad-72.png">
    <!-- Retina iPad -->
    <link rel="apple-touch-icon" sizes="144x144" href="touch-icon-ipad-72@2x.png">
    <!--H5适配,lib-flexible开源库-->
    <!--或者<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>-->
    <script src="../lib-flexible-master/build/flexible_css.debug.js" type="text/javascript"></script>
    <script src="../lib-flexible-master/build/flexible.debug.js"></script>
    <!--修改meta-->
    <script src="../js/rem.js" type="text/javascript"></script>
    <!--关联外部样式-->
    <link href="../css/base.css" rel="stylesheet" type="text/css">
    <link href="../css/project-publish.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--header start-->
<div class="top_nav">
    <a class="return"></a>发布项目
</div>
<!--header end-->
<div class="content">
    <!--<p>注：<span class="redF">*</span>为必填项</p>-->
    <div class="img-box">
        <div class="p-images">
            <img src="images/add-img@3x.png">
            <img src="images/add-img@3x.png">
            <img src="images/add-img@3x.png">
            <img src="images/add-img@3x.png">
            <img src="images/add-img@3x.png">
            <img src="images/add-img@3x.png">
        </div>
    </div>
    <form>
        <!--项目名称-->
        <div class="in-box">
            <div class="in-name"><span class="redF">*</span>项目名称：</div>
        <input type="text" placeholder=""><!-- onfocus="this.placeholder = '';" onblur="if (this.placeholder == '') {this.placeholder = '请设置登录密码';}"-->
        </div>
        <!--项目属性-->
        <div class="in-box">
            <div class="in-name"><span class="redF">*</span>项目属性：</div>
            <input type="text" placeholder="">
            <label class="select">
                <select>
                    <option value="" selected="selected"></option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
            </label>
            <div class="in-sel">请选择</div>
        </div>
        <!--项目类型-->
        <div class="in-box">
            <div class="in-name"><span class="redF">*</span>项目类型：</div>
            <input type="text" placeholder="">
            <label class="select">
                <select>
                    <option value="" selected="selected"></option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
            </label>
            <div class="in-sel">请选择</div>
        </div>
        <!-- 主体名称：-->
        <div class="in-box">
            <div class="in-name"><span class="redF cut">*</span>主体名称：</div>
            <input type="text" placeholder="请输入机构名称" onfocus="this.placeholder = '';" onblur="if (this.placeholder == '') {this.placeholder = '请输入机构名称';}">
        </div>
        <!--所属地区-->
        <div class="in-box">
            <div class="in-name"><span class="redF">*</span>所属地区：</div>
            <input type="text" placeholder="">
            <label class="select">
                <select class="city">
                    <option value="" selected="selected">省</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
                <select class="city">
                    <option value="" selected="selected">市</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
            </label>
            <div class="in-sel">请选择</div>
        </div>
        <!--合作方式-->
        <div class="in-box">
            <div class="in-name"><span class="redF">*</span>合作方式：</div>
            <input type="text" placeholder="">
            <label class="select">
                <select>
                    <option value="" selected="selected"></option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
            </label>
            <div class="in-sel">请选择</div>
        </div>
        <!--*项目总金额：-->
        <div class="in-box f1">
            <div class="in-name"><span class="redF">*</span>项目总金额：</div>
            <input type="text" placeholder="">
            <div class="in-mark">元</div>
        </div>
        <!--可出让股份比例：-->
        <div class="in-box f2">
            <div class="in-name"><span class="redF cut">*</span>可出让股份比例：</div>
            <input type="text" placeholder="">
            <div class="in-mark">%</div>
        </div>
        <!--*说    明：-->
        <div class="in-box f3">
            <div class="in-name"><span class="redF">*</span>说明：</div>
            <a href="project-publish-description.html"><span class="p-text"></span></a>
            <!--<input type="text" placeholder="" readonly="readonly">-->
            <div class="in-mark">文字内容不少于30个字</div>
        </div>
        <!--*撮合需求描述：-->
        <div class="in-box f2">
            <div class="in-name"><span class="redF">*</span>撮合需求描述：</div>
            <!--<input type="text" placeholder="" readonly="readonly">-->
            <span class="p-text"></span>
            <div class="in-mark">文字内容不少于30个字</div>
        </div>
        <!--*联 系 人：-->
        <div class="in-box">
            <div class="in-name"><span class="redF">*</span>联系人：</div>
            <input type="text" placeholder="">
        </div>
        <!--*phone：-->
        <div class="in-box">
            <div class="in-name"><span class="redF">*</span>电话号码：</div>
            <input type="text" placeholder="">
        </div>
        <!--*Email：-->
        <div class="in-box">
            <div class="in-name"><span class="redF">*</span>电子邮箱：</div>
            <input type="text" placeholder="">
        </div>
        <!--*项目图片：-->
        <!--<div class="in-box f2">-->
            <!--<div class="in-name"><span class="redF">*</span>项目图片：</div>-->
            <!--<input type="text" placeholder="">-->
            <!--<div class="in-sel">请选择</div>-->
        <!--</div>-->
        <!--btn-->
        <input class="btn" type="button" value="发布">
    </form>
</div>
</body>
</html>
